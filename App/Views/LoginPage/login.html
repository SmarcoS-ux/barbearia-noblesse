<main>
    <div class="container-login">
        <div class="text-initial">
            <p>Para ter acesso aos recursos do sistema como Agendamentos de Horários,
               Consultas de Horários, Curtidas e etc, será requerido o Login de acesso.  
            </p>
        </div>
        <div class="form-login">
            <div class="form">
                <form action="">
                    <h1>Login</h1>
                    <div class ="container-email">
                        <input id="inp-email" type="email" name="email" required/>
                        <label for="inp-email">E-mail</label>
                    </div>
                    <div class="container-senha">
                        <input id="inp-senha" type="password" name="senha" required/>
                        <label for="inp-senha">Senha</label>
                    </div>
                    <div class="conectado">
                        <input id="conectado" type="checkbox">
                        <label id="label-conectado" for="conectado">Manter conectado</label>
                    </div>
                    
                    <div class="container-btn-entrar">
                        <button id="btn-entrar">Entrar</button>
                    </div>
                </form>
                <div class="reset-senha">
                    <a href="#">Esqueci a senha</a>
                </div>
                <div class="link-cadastro">
                    <p>Não possui cadastro? 
                        <a href="http://localhost/Barbearia-Noblesse/?page=register">Cadastre-se aqui</a>
                    </p> 
                </div>
            </div>
        </div>
    </div>
</main>
