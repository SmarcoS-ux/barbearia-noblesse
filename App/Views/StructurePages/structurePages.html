<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Página Home">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="public/css/HomePageStyle/home.css">
            <link rel="stylesheet" href="public/css/SobrePageStyle/sobre.css">
            <link rel="stylesheet" href="public/css/ContatoPageStyle/contato.css">
            <link rel="stylesheet" href="public/css/CortesPageStyle/cortes.css">
            <link rel="stylesheet" href="public/css/LoginPageStyle/login.css">
            <link rel="stylesheet" href="public/css/RegisterPageStyle/register.css">
            <link rel="stylesheet" href="public/css/ProfilePageStyle/profile.css">
            <link rel="stylesheet" href="public/css/StructurePagesStyle/structure.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
            <title>{{titulo_document}}</title>
        </head>
        <body id="body" class="body-style-light">
            <header>
                <nav>
                    <div id="links" 
                            class="links_light">
                        <div id="logo">
                            <a href="http://localhost/Barbearia-Noblesse/">
                                <img src="public/img/logo-barbearia.png" 
                                        alt="Barbearia Shop">
                            </a>                                   
                        </div>
                        <div id="buttons-top">
                            <div class="navigation">
                                <a href="http://localhost/Barbearia-Noblesse/">Home</a>
                                <a href="http://localhost/Barbearia-Noblesse/?page=cortes">Cortes</a>
                                <a href="http://localhost/Barbearia-Noblesse/?page=sobre">Sobre</a>
                                <a href="http://localhost/Barbearia-Noblesse/?page=contato">Contato</a>
                            </div>
                            <button id="light-dark-theme"
                                    onclick="themeColorHome()">                               
                                <img id="icon-theme" 
                                        src="public/img/lua.png" 
                                        alt="Mudar Tema">                              
                            </button>
                            <button id="user-profile">
                                <a href="http://localhost/Barbearia-Noblesse/?page=login">
                                    <img id="img-user-profile" src="public/img/user-black.png" 
                                        alt="Área do Usuário">
                                </a>                           
                            </button>
                            <button id="btn-open-menu" class="open-menu">
                                <img src="public/img/menu-black.png" alt="Menu">
                            </button>
                            <div class="sandwich">
                                <div id="menu-structure" 
                                     class="menu-structure">
                                    <button id="light-dark-theme2"
                                            onclick="themeColorHome()">                               
                                        <img id="icon-theme" 
                                            src="public/img/lua.png" 
                                            alt="Mudar Tema"
                                        /> 
                                    <label for="light-dark-theme" class="p-tema">Tema</label>                            
                                    </button>
                                    <button id="user-profile2">
                                        <a id="link-user" href="http://localhost/Barbearia-Noblesse/?page=login">
                                            <img id="img-user-profile" 
                                                 src="public/img/user-black.png" 
                                                 alt="Área do Usuário">
                                        </a>  
                                        <label for="link-user" class="p-perfil">Perfil</label>                         
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            {{content_dinamic}}
            <footer>
                <div id="footer" 
                     class="footer-light">
                    <div class="logo-barbearia">
                        <img id="barber-simbol" src="public/img/barber-simbol.png" alt="Símbolo da Barbearia">
                        <p id="name-barber" class="name-barber-light">Barber Shop Noblesse</p>
                    </div>
                    <p>© Copyright Barber-Shop Noblesse</p>
                </div>
            </footer>
            <script src="public/js/jquery.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="public/js/scripts.js"></script> 
        </body>
    </html>
